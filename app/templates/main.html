{% extends "layout/app.html" %}

{% block scripts %}

{{ super() }}

<!-- Addons script -->
<script>

    clearImage = () => {
        document.getElementById("upload-img").value = null;
        document.getElementById("img-prev").src = "";
        document.getElementById("img-prev").dataset.trigger = "";
        document.getElementById("upload-form").reset();
        $('#pieChart').hide();

        $.ajax({
            url: "/clear-image",
            type: "POST",
            success: function (response) {
                console.log(response);
                window.location.reload();
            },
            error: function (error) {
                console.error(error);
            },
        })
    }
</script>
{% endblock %}

{% block content %}

<section class="featured-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-12 mb-4 mb-lg-0">
                <div class="custom-block bg-white shadow-lg">
                    <form method="POST" enctype="multipart/form-data" id="upload-form">
                        <input type="file" name="image" class="form-control mb-2" id="upload-img"
                            accept=".jpg, .jpeg" />
                        <img src="" alt="image-preview" width="100%" id="img-prev" data-trigger="" />
                    </form>
                </div>
            </div>

            <div class="col-lg-8 col-12">
                <div class="custom-block custom-block-overlay">
                    <div class="d-flex flex-column h-100">

                        <div class="custom-block-overlay-text">

                            <h5 class="text-white mb-2">Grafik</h5>

                            <div class="card">
                                <div class="d-flex justify-content-center">
                                    <div id="pie" class="">
                                        <div class="card-body justify-content-end">
                                            <canvas id="pieChart"></canvas>
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <p>
                                            Hasil = <button class="btn btn-info"><small
                                                    class="main-label"></small></button> <br> <br>
                                            Probabilitas = <button class="btn btn-success"><small
                                                    class="main-probabilitas"></small></button>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-warning mt-2" onclick="clearImage()"> <i
                                    class="bi bi-arrow-clockwise"></i>
                                Reset</button>

                        </div>

                        <div class="section-overlay"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
